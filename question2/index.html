<!DOCTYPE>
<html>
  <head>
    <title>Tax calculator</title>
  </head>
  <body>
    <h1>Tax Calculator</h1>
    <h3>Round down to the nearest decimal</h3>
    <div>
      <input
        id="priceInput"
        placeholder="price"
      />
      <input
        id="taxRatioInput"
        placeholder="tax(%)"
      />
      <button id="calculateButton">Calculate tax</button>
      <button id="resetButton">RESET</button>
    </div>
    <ul>
      <li>tax is <span id="taxPrice">0</span></li>
      <li>tax included price is <span id="taxIncludedPrice">0</span></li>
    </ul>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
